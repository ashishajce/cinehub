<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBook - Smart Movie Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .seat {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .seat:hover {
            transform: scale(1.1);
        }
        
        .seat.available {
            background: #e5e7eb;
            border: 2px solid #d1d5db;
        }
        
        .seat.selected {
            background: #ff0055;
            border: 2px solid #dc1f4a;
            color: white;
        }
        
        .seat.booked {
            background: #6b7280;
            border: 2px solid #4b5563;
            cursor: not-allowed;
            color: white;
        }
        
        .seat.held {
            background: #fbbf24;
            border: 2px solid #f59e0b;
            color: white;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .timer-progress {
            animation: timerCountdown 300s linear forwards;
        }
        
        @keyframes timerCountdown {
            from { width: 100%; }
            to { width: 0%; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

        </div>

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>

    <div id="bottomCart" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4 hidden slide-up">

        ];

        // Utility Functions
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `bg-${type === 'success' ? 'green' : 'red'}-500 text-white px-4 py-2 rounded-lg shadow-lg fade-in`;
            toast.textContent = message;
            
            document.getElementById('toastContainer').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId + 'Page').classList.remove('hidden');
            appState.currentPage = pageId;
        }

        function formatPrice(price) {
            return `‚Çπ${price}`;
        }

        // Initialize Home Page
        function initHomePage() {
            const movieGrid = document.getElementById('movieGrid');
            movieGrid.innerHTML = '';

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden cursor-pointer hover:shadow-md transition-shadow';
                movieCard.innerHTML = `
                    <div class="aspect-[3/4] bg-gray-100 flex items-center justify-center text-6xl">
                        ${movie.poster}
                    </div>
                    <div class="p-4">
                        <h3 class="font-semibold text-gray-900 text-sm mb-1">${movie.title}</h3>
                        <p class="text-xs text-gray-600 mb-2">${movie.genre.charAt(0).toUpperCase() + movie.genre.slice(1)} ‚Ä¢ ${movie.duration}</p>
                        <div class="flex items-center">
                            <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded">‚≠ê ${movie.rating}</span>
                        </div>
                    </div>
                `;
                
                movieCard.addEventListener('click', () => {
                    appState.selectedMovie = movie;
                    showMovieDetails();
                });
                
                movieGrid.appendChild(movieCard);
            });
        }

        // Show Movie Details
        function showMovieDetails() {
            const movie = appState.selectedMovie;
            const content = document.getElementById('movieDetailsContent');
            
            content.innerHTML = `

                    <div class="md:flex">
                        <div class="md:w-1/3">

                            </div>

                        <div class="md:w-2/3 p-6">

                            <div class="flex items-center space-x-4 mb-4">

                            </button>
                        </div>

                </div>
            `;
            
            document.getElementById('bookTicketsBtn').addEventListener('click', showTheaters);
            showPage('movieDetails');
        }

        // Show Theaters
        function showTheaters() {
            const content = document.getElementById('theaterContent');
            
            content.innerHTML = `
                <div class="mb-6">
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">${appState.selectedMovie.title}</h1>
                    <p class="text-gray-600">Select theater and showtime</p>
                </div>
                
                <div class="space-y-6">
                    ${theaters.map(theater => `
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="font-semibold text-gray-900 text-lg">${theater.name}</h3>
                                    <p class="text-gray-600 text-sm">${theater.location} ‚Ä¢ ${theater.distance}</p>
                                    <div class="flex flex-wrap gap-2 mt-2">
                                        ${theater.amenities.map(amenity => `
                                            <span class="text-xs bg-gray-100 text-gray-700 px-2 py-1 rounded">${amenity}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-2 md:grid-cols-5 gap-3">
                                ${theater.showtimes.map(showtime => `

                                        <div class="font-medium text-gray-900">${showtime.time}</div>
                                        <div class="text-sm text-gray-600">${formatPrice(showtime.price)}</div>
                                        <div class="text-xs text-gray-500">${showtime.type}</div>
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Add event listeners to showtime buttons
            document.querySelectorAll('.showtime-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const theaterId = parseInt(e.currentTarget.dataset.theater);
                    const time = e.currentTarget.dataset.time;
                    const price = parseInt(e.currentTarget.dataset.price);
                    
                    appState.selectedTheater = theaters.find(t => t.id === theaterId);
                    appState.selectedShowtime = { time, price };
                    
                    showSeatSelection();
                });
            });
            
            showPage('theater');
        }

        // Show Seat Selection
        function showSeatSelection() {
            const content = document.getElementById('seatContent');
            
            // Generate seat map
            const rows = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];
            const seatsPerRow = 12;
            
            // Simulate some booked seats
            const bookedSeats = ['A5', 'A6', 'B3', 'C7', 'C8', 'D10', 'E2', 'F5', 'F6', 'G9'];
            const heldSeats = ['B7', 'D4', 'H3'];
            
            content.innerHTML = `
                <div class="mb-6">
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">Select Seats</h1>
                    <p class="text-gray-600">${appState.selectedMovie.title} ‚Ä¢ ${appState.selectedTheater.name}</p>
                    <p class="text-gray-600">${appState.selectedShowtime.time} ‚Ä¢ ${formatPrice(appState.selectedShowtime.price)} per seat</p>
                </div>
                
                <!-- Seat Legend -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-6">
                    <div class="flex flex-wrap gap-6 text-sm">
                        <div class="flex items-center">
                            <div class="w-4 h-4 bg-gray-200 border-2 border-gray-300 rounded mr-2"></div>
                            <span>Available</span>
                        </div>
                        <div class="flex items-center">
                            <div class="w-4 h-4 bg-pink-600 border-2 border-pink-700 rounded mr-2"></div>
                            <span>Selected</span>
                        </div>
                        <div class="flex items-center">
                            <div class="w-4 h-4 bg-gray-600 border-2 border-gray-700 rounded mr-2"></div>
                            <span>Booked</span>
                        </div>
                        <div class="flex items-center">
                            <div class="w-4 h-4 bg-yellow-400 border-2 border-yellow-500 rounded mr-2"></div>
                            <span>Held</span>
                        </div>
                    </div>
                </div>
                
                <!-- Screen -->
                <div class="text-center mb-8">
                    <div class="bg-gray-800 text-white py-2 px-8 rounded-t-full inline-block text-sm font-medium">
                        SCREEN
                    </div>
                </div>
                
                <!-- Seat Map -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 overflow-x-auto">
                    <div class="space-y-3">
                        ${rows.map(row => `
                            <div class="flex items-center justify-center gap-2">
                                <div class="w-6 text-center font-medium text-gray-600">${row}</div>
                                ${Array.from({length: seatsPerRow}, (_, i) => {
                                    const seatId = `${row}${i + 1}`;
                                    let seatClass = 'seat available';
                                    
                                    if (bookedSeats.includes(seatId)) {
                                        seatClass = 'seat booked';
                                    } else if (heldSeats.includes(seatId)) {
                                        seatClass = 'seat held';
                                    }
                                    
                                    return `
                                        <button class="${seatClass} w-8 h-8 rounded text-xs font-medium" 
                                                data-seat="${seatId}" ${bookedSeats.includes(seatId) ? 'disabled' : ''}>
                                            ${i + 1}
                                        </button>
                                    `;
                                }).join('')}
                                <div class="w-6"></div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Add seat selection logic
            document.querySelectorAll('.seat:not(.booked)').forEach(seat => {
                seat.addEventListener('click', (e) => {
                    const seatId = e.target.dataset.seat;
                    
                    if (e.target.classList.contains('selected')) {
                        e.target.classList.remove('selected');
                        e.target.classList.add('available');
                        appState.selectedSeats = appState.selectedSeats.filter(s => s !== seatId);
                    } else if (e.target.classList.contains('available')) {
                        if (appState.selectedSeats.length < 6) { // Max 6 seats
                            e.target.classList.remove('available');
                            e.target.classList.add('selected');
                            appState.selectedSeats.push(seatId);
                        } else {
                            showToast('Maximum 6 seats can be selected', 'error');
                        }
                    }
                    
                    updateBottomCart();
